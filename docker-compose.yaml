services:
  teamcity-server:
    image: jetbrains/teamcity-server:2025.07.1
    container_name: teamcity-server
    restart: unless-stopped
    ports:
      - "8111:8111"
    environment:
      - TEAMCITY_SERVER_MEM_OPTS=-Xms1g -Xmx2g
      - TZ=Europe/Berlin
      - JAVA_OPTS=-Dfile.encoding=UTF-8
    volumes:
      - ./data/server:/data/teamcity_server/datadir
      - ./logs/server:/opt/teamcity/logs

  teamcity-agent-1:
    # pick ONE of these two images:
    image: jetbrains/teamcity-agent:2025.07.1          # full agent (Java/.NET tools)
    # image: jetbrains/teamcity-minimal-agent:2025.07.1-linux  # minimal agent
    container_name: teamcity-agent-1
    restart: unless-stopped
    depends_on:
      - teamcity-server
    environment:
      - SERVER_URL=http://teamcity-server:8111
      - AGENT_NAME=agent-1
      - TZ=Europe/Berlin
      - JAVA_OPTS=-Dfile.encoding=UTF-8
      # - TEAMCITY_AGENT_TOKEN=<add if you use token auth>
    volumes:
      - ./data/agent1:/data/teamcity_agent/conf
      - ./work/agent1:/opt/buildagent/work
      - ./temp/agent1:/opt/buildagent/temp
      - ./tools/agent1:/opt/buildagent/tools
      - ./plugins/agent1:/opt/buildagent/plugins
      - ~/.m2:/home/buildagent/.m2
      # - /var/run/docker.sock:/var/run/docker.sock   # only if you need Docker-in-Docker